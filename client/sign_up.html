<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>it-mentor</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--header-->
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="navbar navbar-default">
                    <div class="container">
                        <img class="Logo" src="images/it_mentor_logo.png" alt="Logo" class="img-rounded" width="60px">
                        <div class="navbar-header navbar-right navbar-text">
                            <button type="button" class="btn btn-default navbar-btn">Home</button>
                            <button type="button" class="btn btn-default navbar-btn">My account</button>
                            <button type="button" class="btn btn-default navbar-btn">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- main content -->
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Registration form</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">

                            <!-- personal information -->

                            <div class="col-sm-5">
                                <p>Add your personal information:</p>
                                <div class="form-group">
                                    <label for="country" class="control-label col-sm-4">Country:</label>              
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="country" placeholder="Country">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="city" class="control-label col-sm-4">City:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="city" placeholder="City">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="skype" class="control-label col-sm-4">Skype:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="skype" placeholder="Skype">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="control-label col-sm-4">Phone number:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                            <!-- end personal information -->

                       
                            <!-- Mentor`s skill`s -->
                            <div class="col-sm-5">
                                <p>Mentor`s skill`s:</p>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" value="">Checkbox</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="radio">
                                        <label>
                                        <input type="radio" name="not-mentor" id="not-mentor" value="not-mentor" checked>I am not Mentor</label>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <label for="price" class="control-label ">Price:</label>
                                </div>
                                <div class="col-sm-8"></div>
                                    <div class="col-sm-6">
                                        <div class="radio">
                                            <label class="checkbox-inline">
                                                <input type="radio" name="radio1" id="radio1" value="1" checked>Free</label>
                                            <label class="checkbox-inline">
                                                <input type="radio" name="radio1" id="radio2" value="2" checked>Price per hour</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" placeholder="0.10"></div>
                                    <div class="col-sm-3">
                                        <select class="form-control">
                                            <option>USD</option>
                                            <option>EUR</option>
                                        </select>
                                    </div>
                            </div>
                            <div class="col-sm-1"></div>
                            <!-- end Mentor`s skill`s -->

                            <!-- checkbox remember me -->
                            <div class="row">
                                <div class="col-sm-12 text-center padding-20">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" checked>Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-default navbar-btn">Sign up</button>
                                    <button type="button" class="btn btn-default navbar-btn">Cancel</button>                         
                                </div>
                            </div>
                            <!-- end checkbox remember me -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end main content -->

        <!-- footer -->
        <footer>
            <div class="row">
                <div class="navbar-default navbar-bottom padding-20">
                    <div class="container">
                        <div class="col-lg-6">
                            <h5>2016 &copy; developed by {IT Mentor} TEAM</h5>
                        </div>
                        <div class="col-lg-6"></div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer --> </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
</body>
</html>
